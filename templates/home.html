<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js">
        </script>

        <script type="text/javascript">
            var map;
            var marker;
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(22.54851500000000,114.06611200000000),
                    zoom: 15
                };
                map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
                google.maps.event.addListener(map, 'click', function(event) {
                    placeMarker(event.latLng);
                });
                placeCrimes('{{crimes | safe}}');
            }

            function placeMarker(location) {
                if (marker) {
                    marker.setPosition(location);
                } else {
                    marker = new google.maps.Marker({
                        position: location,
                        map: map
                    });
                }
                document.getElementById('latitude').value = location.lat();
                document.getElementById('longitude').value = location.lng();
            }

            function placeCrimes(crimes) {
                crimes = JSON.parse(crimes);
                for (i = 0; i < crimes.length; i++) {
                    console.log('hello')
                    console.log(crimes[i].latitude)
                    console.log(crimes[i].longitude)
                    crime = new google.maps.Marker({
                        position: new google.maps.LatLng(crimes[i].latitude, crimes[i].longitude),
                        map: map,
                        title: crimes[i].date + '\n' + crimes[i].category + '\n' + crimes[i].description
                    });
                }
            }
        </script>
    </head>
    <body onload="initialize()">
        <h1>CrimeMap</h1>
        <p>A map of recent criminal activity in the Grahamstown area.</p>
        <div id="map-canvas"></div>

        <div id="newcrimeform">
            <h2>Submit new crime</h2>
            <form action="/submitcrime" method="POST">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="mugging">Mugging</option>
                    <option value="breakin">Break-in</option>
                </select>
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
                <label for="latitude">Latitude</label>
                <input type="text" name="latitude" id="latitude">
                <label for="longitude">Longitude</label>
                <input name="longitude" id="longitude" type="text">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="A brief but detailed description of the crime"></textarea>
                <input type="submit" value="Submit">
            </form>
            
        </div>
    </body>
</html>
